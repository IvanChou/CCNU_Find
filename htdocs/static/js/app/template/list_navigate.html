<div id="page-navigate">
    <% if(currentPage>1){ %>
    <span class="navigate" id="prePage"><a href="#<%- currentUrl %>/<%- prePage  %>">上一页</a></span>
    <% } %>
    <% if(isNextPage){ %>
    <span class="navigate" id="nextPage"><a href="#<%- currentUrl %>/<%- nextPage  %>">下一页</a></span>
    <% } %>
</div>

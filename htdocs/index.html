<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" dir="ltr" lang="zh-CN">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>华中师范大学失物招领平台</title>
    <link rel="stylesheet" href="static/css/style.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="static/css/app.css" type="text/css" media="screen" />
    <script data-main="static/js/main.js" src="static/js/core/require-jquery.js" type="text/javascript"></script>
</head>
<body>
    <div id="top">
        <ul id="top_nav">
            <li><a href="#">首页</a></li>
            <li><a href="#find">寻物信息</a></li>
            <li><a href="#claim">招领信息</a></li>
            <li><a href="#connect">新浪微博</a></li>
            <li><a href="#connect">人人主页</a></li>
        </ul>
        <div id="header">
            <div id="logo">
                <a href="#">华大失物 - 一切终将美好</a>
            </div>
            <ul id="head_nav">
                <li><a href="#" id="home_page">首页</a></li>
                <li><a href="#find" id="find_page">寻物信息</a></li>
                <li><a href="#claim" id="claim_page">招领信息</a></li>
            </ul>
            <ul id="quick_submit">
                <li><a href="#action/pick_up" class="pick_up">我捡东西了</a></li>
                <li><a href="#action/lose" class="lose">我丢东西了</a></li>
            </ul>
        </div>
    </div>
    <div id="center">
        <div id="container">
            <div id="content">
                <!-- 这里将是JS生成的内容 -->
            </div>
            <div id="sidebar">
                <!-- 这里将是JS生成的内容 -->
            </div>
        </div>
    </div>
    <div id="footer">
        <p>© 2012－2013 华中师范大学团委学生会, all rights reserved<br>
            前端 &amp; 设计 by <a href="http://weibo.com/527005659">Alvin</a> 程序 by <a href="http://www.xworm.net/">Ivan</a></p>
    </div>
    <!-- Templates -->
    <script type="text/template" id="card-item-template">
        <td class="card_id"><%- card_id %></td>
        <td class="find_place"><%- place %></td>
        <td class="find_date"><%- date %></td>
    </script>
    <script type="text/template" id="card-sidebar-template">
        <div id="card_list">
            <h3>一卡通寻物 &amp; 招领</h3>
            <div id="card_search">
                <input  id="the_card_id" value="输入你的学号">
                <button id="find_card">查询</button>
            </div>
            <table>
            </table>
        </div>
    </script>
    <script type="text/template" id="item-template">
        <div class="one transition <%- state %>">
            <p class="name"><%- name %></p>
            <span class="place"><%- place %></span>
            <span class="date"><%- date %></span>
            <p class="info">
                <%- info %>
            </p>
        </div>
    </script>
    <script type="text/template" id="home-template">
        <h2>最新招领信息</h2>
        <div class="main_list" id="home_claim">
        </div>
        <h2>最新寻物信息</h2>
        <div class="main_list" id="home_find">
        </div>
    </script>
    <script type="text/template" id="list-template">
        <h2><%-title %></h2>
        <div class="main_list" id="list_content">
        </div>
    </script>
    <script type="text/template" id="navigate-template">
        <div id="page-navigate">
            <% if(currentPage>1){ %>
                <span class="navigate" id="prePage"><a href="#<%- currentUrl %>/<%- currentPage *1-1  %>">上一页</a></span>
            <% } %>
            <% if(isNextPage){ %>
                <span class="navigate" id="nextPage"><a href="#<%- currentUrl %>/<%- currentPage *1+1  %>">下一页</a></span>
            <% } %>
        </div>
    </script>
    <script type="text/template" id="side-sort-template">
        <ul id="side-sort">
            <% _.each(sorts,function(sort){ %>
                <li class="transition"><a href="#<%-target %>/<%-sort['url'] %>/1"><%-sort['name'] %></a></li>
            <% }) %>
        </ul>
    </script>
</body>
</html>
